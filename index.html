<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 class="center">My Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div id="form" >
                <div class="display">
                    <input type="text" id="input">
                </div>
                <div id="row-1">
                    <button id="all-clear-btn" type="button" value="AC">AC</button>
                    <button id="delete-btn" type="button" value="DE">DE</button>
                    <button class="btn" type="button" value=".">.</button>
                    <button class="btn" type="button" value="/">/</button>
                </div>
                <div id="row-2">
                    <button class="btn" type="button" value=7 >7</button>
                    <button class="btn" type="button" value="8" >8</button>
                    <button class="btn" type="button" value="9" >9</button>
                    <button class="btn" type="button" value="*" >*</button>
                </div>
                <div id="row-3">
                    <button class="btn" type="button" value="4" >4</button>
                    <button class="btn" type="button" value="5" >5</button>
                    <button class="btn" type="button" value="6" >6</button>
                    <button class="btn" type="button" value="-" >-</button>
                </div>
                <div id="row-4">
                    <button class="btn" type="button" value="1" >1</button>
                    <button class="btn" type="button" value="2" >2</button>
                    <button class="btn" type="button" value="3" >3</button>
                    <button class="btn" id="add-btn" type="button" value="+">+</button>
                </div>
                <div id="row-5">
                    <button class="btn" type="button" value="00" >00</button>
                    <button class="btn" type="button" value="0" >0</button>
                    <button id="equal-btn" type="button" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
